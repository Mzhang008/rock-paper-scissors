<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>

<h1>Rock Paper Scissors</h1>
<body>
    <p>Click Start Game to begin/reset score. First to 5 wins!</p>

    <button onclick="game()">Start Game</button>
    <button playerMove="rock" class="move">Rock</button>
    <button playerMove="paper" class="move">Paper</button>
    <button playerMove="scissors" class="move">Scissors</button>
    <div id="results">Click Start to Begin</div>
    
</body>
<script src="rps.js"></script>

</html>
